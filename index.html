<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Displaying a model</title>
	<!--script type="text/javascript" src="a-frame-0.5.0.min.js"></script!-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<a-asset-item src="volumetric flask.obj" id="set">
			<a-asset-item src="volumetric flask.mtl" id="mtl">

			<a-asset-item src="sphere.obj" id="sphere_set">
			<a-asset-item src="sphere.mtl" id="sphere_mtl">
		</a-assets>

		<a-plane color="#0ae" rotation="-90 0 0" position="0 0 0" height="5" width="5"></a-plane>

		<a-obj-model position="0 0 0" scale="0.4 0.4 0.4" src="#set" mtl="#mtl"></a-obj-model>

		<a-obj-model position="3 0 -3" scale="0.4 0.4 0.4" src="#sphere_set" mtl="#sphere_mtl"></a-obj-model>	

		<a-camera position="0 0.3 3" rotation="0 0 0">
		</a-camera>
	</a-scene>
</body>
</html>
